name: Checks
on:
  workflow_call:
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest  # Keep Linux for simple checks
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Lint, Format, Type Check
        run: |
          pnpm lint
          pnpm format
          pnpm check-types

  test:
    runs-on: macos-latest  # 3 cores, 14GB RAM, ~50% faster
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      
      - name: Cache Foundry
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry/bin
            ~/.foundry/cache
          key: ${{ runner.os }}-foundry-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-foundry-
      
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      
      - name: Test
        run: pnpm test:ci
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          FANTOM_RPC_URL: ${{ secrets.FANTOM_RPC_URL }}
          OPTIMISM_RPC_URL: ${{ secrets.OPTIMISM_RPC_URL }}
          SEPOLIA_RPC_URL: ${{ secrets.SEPOLIA_RPC_URL }}

  build:
    runs-on: ubuntu-latest  # Keep Linux for builds
    steps:
      - uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - run: pnpm run codegen && pnpm build